[Dataset]
CAD_PATH: ./data/ikea-mug/cad/ikea_mug_scaled_reduced_centered.obj
TRAIN_DATA_PATH: ["./data/ikea-mug/dataset-5k/training-codes.p"]
# ["./data/ikea-mug/dataset-50k/training-codes-part1.p"]
                  #"./data/ikea-mug/dataset-50k/training-codes-part2.p",
                  #"./data/ikea-mug/dataset-50k/training-codes-part3.p",
                  #"./data/ikea-mug/dataset-50k/training-codes-part4.p",
                  #"./data/ikea-mug/dataset-50k/training-codes-part5.p"]
VALID_DATA_PATH: ["./data/ikea-mug/dataset-1k/training-codes.p"]

[Rendering]
SHADER: soft-phong
FACES_PER_PIXEL: 16
IMAGE_SIZE: 128
T: [0.0, 0.0, 15.0]
VIEWS: [[0,0,0]]

[Training]
NUM_ITER: 30000
BATCH_SIZE: 32
LEARNING_RATE: 5e-2
LOSS: multiview
OUTPUT_PATH: ./output/phong/temp
SAVE_IMAGES: True
RANDOM_SEED: 42
