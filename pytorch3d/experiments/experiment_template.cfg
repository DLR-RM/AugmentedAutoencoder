[Dataset]
CAD_PATH: ./data/ikea-mug/cad/ikea_mug_scaled_reduced_centered.obj
TRAIN_DATA_PATH: ./data/ikea-mug/dataset-1k/training-codes.p

[Rendering]
SHADER: soft-depth
IMAGE_SIZE: 256
T: [0.0, 0.0, 15.0]
VIEWS: [[0,0,0],
        [0,0,120],
        [120,0,120],
        [-120,0,120],
        [0,60,0],
        [60,60,0],
        [-60,60,0]]

[Training]
NUM_ITER: 30000
BATCH_SIZE: 12
LEARNING_RATE: 5e-2
LOSS: multiview
OUTPUT_PATH: ./output/depth/soft-depth-linear-act-6d-rep
SAVE_IMAGES: True
RANDOM_SEED: 42
