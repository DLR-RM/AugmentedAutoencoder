[Dataset]
CAD_PATH: ./data/ikea-mug/cad/ikea_mug_scaled_reduced_centered.obj
TRAIN_DATA_PATH: ./data/ikea-mug/dataset-1k/training-codes.p

[Rendering]
SHADER: soft-phong
IMAGE_SIZE: 256
T: [0.0, 0.0, 15.0]
VIEWS: [[0,0,0]]

[Training]
NUM_ITER: 30000
BATCH_SIZE: 12
LEARNING_RATE: 5e-2
LOSS: multiview-l2
OUTPUT_PATH: ./output/phong/test-encoder
SAVE_IMAGES: True
RANDOM_SEED: 42
