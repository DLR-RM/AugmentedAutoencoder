[Dataset]
CAD_PATH: ./data/ikea-mug/cad/ikea_mug_scaled_reduced_centered.obj
TRAIN_DATA_PATH: ./data/ikea-mug/dataset-5k/training-codes.p

[Rendering]
SHADER: soft-silhouette
IMAGE_SIZE: 256
T: [0.0, 0.0, 15.0]
VIEWS: [[0,0,0]]

[Training]
NUM_ITER: 30000
BATCH_SIZE: 20
LEARNING_RATE: 5e-2
LOSS: bce-loss
OUTPUT_PATH: ./output/silhouette/6d-rep-bce-loss
SAVE_IMAGES: True
RANDOM_SEED: 42
