[Dataset]
CAD_PATH: ./data/t-less-obj19/cad/obj_19_scaled.obj
TRAIN_DATA_PATH: ./data/t-less-obj19/dataset-5k/training-codes.p

[Rendering]
SHADER: soft-depth
IMAGE_SIZE: 256
T: [0.0, 0.0, 15.0]
VIEWS: [[0,0,0],
        [0,0,120],
        [120,0,120],
        [-120,0,120]]

[Training]
NUM_ITER: 30000
BATCH_SIZE: 12
LEARNING_RATE: 5e-2
LOSS: multiview
OUTPUT_PATH: ./output/depth/tless-obj19
SAVE_IMAGES: True
RANDOM_SEED: 42
